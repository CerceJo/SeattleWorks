<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Seattle Works Project Assigner</title>
  <script type="text/javascript" src="fileManager.js"></script>
</head>
<body >
  <div>
    <form class="form-horizontal well">
      <legend>
        <h3>
          <div id="title">HTML5 File API</div>
        </h3>
      </legend>
      <fieldset>
          <label for="teamFileInput"> <strong>Teams:</strong></label>
          <input type="file" id="teamFileInput" onchange="handleFiles(this.files, true)"
                 accept=".csv"/>
      </fieldset>
        <br>
      <fieldset>
          <label for="projectFileInput"> <strong>Projects:</strong></label>
          <input type="file" id="projectFileInput"
                 onchange="handleFiles(this.files, false)"
                 accept=".csv"/>
      </fieldset>
    </form>
      <button onclick="matchTeams()">Match!</button>
    <div id="output">
    </div>
  </div>
  <br>
  <br>
</body>
</html>
